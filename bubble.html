<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event bubble</title>
</head>
<body>
  <h2>Event Bubble</h2>
  <section id="section-container">
    <h4>Bubble List</h4>
    <ul id="list-container">
      <li class="item">Lorem, ipsum.</li>
      <li id="second-item" class="item">Sequi, qui.</li>
      <li class="item">Eveniet, asperiores?</li>
      <li class="item">Quis, nulla.</li>
      <li class="item">Iusto, sint?</li>
      <li class="item">Ducimus, eligendi!</li>
    </ul>
  </section>
  <script>
    document.getElementById('second-item').addEventListener
    ('click', function (event) {
      console.log('second1 item clicked');
      // event.stopPropagation();
      event.stopImmediatePropagation();
    })
    document.getElementById('second-item').addEventListener
    ('click', function (event) {
      console.log('second2 item clicked');
    })
    document.getElementById('second-item').addEventListener
    ('click', function (event) {
      console.log('second3 item clicked');
    })
    // ul
    document.getElementById('list-container').addEventListener
    ('click', function () {
      console.log('ul clicked');
    })
    // section
    document.getElementById('section-container').addEventListener
    ('click', function () {
      console.log('section clicked');
    })
  </script>
</body>
</html>
