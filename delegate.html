<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event delegate</title>
</head>
<body>
  <h2>Event Delegate</h2>
  <ul id="item-container">
    <li class="item">Lorem, ipsum.</li>
    <li class="item">Ipsum, exercitationem!</li>
    <li class="item">Culpa, suscipit!</li>
    <li class="item">Explicabo, facilis!</li>
    <li class="item">Vero, voluptas.</li>
    <li class="item">Saepe, eius.</li>
  </ul>
  <button id="add-item">Add Item</button>

  <script>
    // const items = document.getElementsByClassName('item');
    // for (const item of items) {
    //   item.addEventListener('click', function (event) {
    //     // document.getElementById('item-container').removeChild(item);
    //     // console.log(event.target);
    //     // console.log(event.target.parentNode);
    //     event.target.parentNode.removeChild(event.target);
    //   })
    // }

    document.getElementById('add-item').addEventListener
    ('click', function () {
      const li = document.createElement('li');
      li.innerText = 'Brand New Item';
      li.classList.add('item');
      const parent = document.getElementById('item-container');
      parent.appendChild(li);
    })

    document.getElementById('item-container').addEventListener
    ('click', function (event) {
      // console.log(event.target);
      event.target.parentNode.removeChild(event.target);
    })
  </script>
</body>
</html>
